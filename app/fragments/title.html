%
## if homepage, display TITLE from app/.env
## if page calls TITLE=something Page ${URI}, it renders this Fragment with TITLE variable set
%

%
    if [[ -z ${URI} ]]
    then

        TITLE=${HOME_TITLE^^}

    fi
%

%
    if [[ $TITLE ]]
    then
%

    <div class="content-header">
        <div class="container-fluid">    
            <div class="row mb-2">

                <div class="col-sm-6">
                    <h1 class="m-0">

                    %
                        echo ${TITLE}
                    %

                    </h1>
                </div><!-- /.col -->

                %
                    Fragment breadcrumbs
                %

            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div><!-- /.content-header -->

    

%

    else

%

        <div class="content-header">
        
        </div>

%

    fi

%
